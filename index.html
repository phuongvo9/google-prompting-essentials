---
layout: default
title: Home
---

<h1>Welcome to {{ site.title }}</h1>
<p>Explore our technical blogs and tutorials.</p>

<h2>Recent Posts</h2>
<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a> 
            Published on {{ post.date | date: "%B %d, %Y" }}
        </li>
    {% endfor %}
</ul>
